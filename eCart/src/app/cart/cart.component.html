<div class="cart-container">
  <div *ngIf="items.length === 0" class="cart-empty">Your cart is empty</div>
  <div *ngFor="let item of items" class="cart-item">
      <div>
          <h2>{{ item.name }}</h2>
          <p>\${{ item.price }}</p>
      </div>
  </div>
  <button (click)="clearCart()" class="clear-cart-btn">Clear Cart</button>
  <button (click)="buyNow()" class="buy-now-btn">Buy Now</button>
</div>
