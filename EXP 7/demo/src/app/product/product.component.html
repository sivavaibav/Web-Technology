<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 36px;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .product h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
        .menu {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: right;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            font-size: 24px;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .social-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        Samsung
    </div>
    <div class="menu">
        <a href="https://twitter.com/Samsung">Twitter</a>
        <a href="https://www.instagram.com/samsungmobile/">Instagram</a>
        <a href="https://www.facebook.com/SamsungMobile/">Facebook</a>
    </div>
    <div class="container">
        <h1>Our Products</h1>
        <div class="product">
            <h2>Samsung Galaxy S21</h2>
            <p>Powerful and stylish flagship smartphone.</p>
        </div>
        <div class="product">
            <h2>Samsung Galaxy A52</h2>
            <p>Mid-range smartphone with great features.</p>
        </div>
    </div>
    <div class="social-links">
        <a href="https://twitter.com/Samsung" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/samsungmobile/" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/SamsungMobile/" target="_blank">Facebook</a>
    </div>
</body>
</html>
