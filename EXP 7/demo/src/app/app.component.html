<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .cls1 {
            border: solid rgb(0, 0, 255);
            background-color: rgb(0, 0, 255);
            color: white;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 100px;
            height: 120px;
            text-align: center;
            line-height: 120px;
            margin-bottom: 20px;
        }
        .menu {
            background-color: #ffc107;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .menu ul li {
            display: inline;
            margin-right: 20px;
        }
        .menu ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .menu ul li a:hover {
            background-color: #ff9800;
            color: white;
        }
        .container {
            background-color: #f0f0f0;
            padding: 20px;
        }
        .increased-height {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .container-fixed {
            color: #333;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .text-center {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .menu1 {
            background-color: #333;
            color: white;
            padding: 10px;

            padding: 0;

        .menu1 ul li {

            margin-right: 20px;

            text-decoration: none;
            color: #ffc107;
            font-weight: bold;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .menu1 ul li a:hover {
            background-color: #ffc107;
            color: black;
        }
    </style>
</head>
<body>
